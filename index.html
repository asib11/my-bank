<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class ="text-slate-700 font-semibold">My Bank</span></h1>
    </header>
    <main>
        <section class="w-5/12 bg-indigo-200 mx-auto mt-8 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div class="">
                <input class="w-11/12 block mb-2 px-2" type="email" name="" id="email" placeholder="Enter your Email">
                <input class="w-11/12 block mb-2 px-2" type="password" name="" id="password" placeholder="Password">
                <button class="bg-blue-500 hover:bg-blue-700 px-8 py-2 rounded-md text-white" id="login-btn">Login</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
